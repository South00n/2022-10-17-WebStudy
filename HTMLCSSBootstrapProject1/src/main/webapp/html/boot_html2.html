<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
.container {
  width: 100%;
  margin: 50px;
}
.row {
  width: 100%;
  margin: 0px auto;
  display: flex;
}
img {
  width: 200px;
  height: 200px;
  display: flex;
  flex-direction: row;
  text-align: center;
  align-items: center;
  justify-content: center;
}
</style>
<!-- class=col-sm-숫자 -->
</head>
<body>
  <div class="container">
    <div class="row">
     
      <img src="f1.jpg" class="thumbnail">
      <img src="f2.jpg">
      <img src="f3.jpg" class="img-circle">
      <img src="f4.jpg">     
      <img src="f5.png" class="img-rounded">
    </div>
  </div>
</body>
</html>
