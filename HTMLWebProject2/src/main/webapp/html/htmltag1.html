<!-- 
	 = HTML (태그 + 속성)
	 	<태그명 속성명 = "값" 속성명 = "값"...></태그명>
	 	<태그명 속성명 = "값" /> => Empty태그
	 		  ------------ 속성의 값을 이용
	 	=> 초기값을 지정하면 변경할 수 없다 (정적 페이지)
	 	=> 동적 => 자바스크립트
	 	=> HTML(화면 출력) => 투박하다 / CSS
	 	=> HTML/CSS/JavaScript
	 				---------- 데이터가 없는 상태 (데이터 전달 : 자바)
	 	=> 브라우저에서 실행할 수 있는 언어 -> ML만 가능 (HTML, XML, JSON)
	 														------
	 											 HTML : 고정(태그, 속성)
	 											 XML : 가변(모든 태그와 속성 => 사용자 정의) -> DTD, 스키마, XSL, 파싱
	 											 JSON파싱, XML파싱 ...
	 	
	   1) HTML 기본문서 구조
	   	  = <태그명> </태그명>, <태그명/>
	   	  = 태그는 소문자로 사용한다 (HTML5 => 태그명 소문자 구사)
	   	  = 여는 태그와 닫는 태그가 명확해야된다 (에러가 없기 때문에)
	   	  = 적당히 들여쓰기를 한다
	   	  = 태그는 속성하고 같이 사용하는 습관을 기른다
	   	  	모든 태그가 가지고 있는 속성
	   	  	---------------------- 구분자 : id, class, name, style (인라인 CSS => 각 태그별로 디자인)
	   	  								  ---------- -----
	   	  								  	 |		   자바에서 전송된 데이터값을 받는 경우 (입력)
	   	  								   자바스크립트에서 제어, CSS
	   	  = 포함관계를 명확하게 한다
	   	  	<b><a>aaaaaaaaa</b>bbbbbbbbb</a> -> 링크가 다 걸린다
	   	  	
	   	  *** 구조
	   	  <!DOCTYPE html> => HTML5문서를 가지고 온다 => DTD (태그정의, 속성정의가 되어 있다)
	   	   => 표준화 : w3c ==> www
	   	   => <!ELEMENT html (head,body)>
	   	   => <!ELEMENT head (title,meta,script,style,link)>
	   	   => <!ATTLIST html lang CDATA>
	   	   => <!ELEMENT table (tr)*> => table에는 tr태그가 여러개 들어올 수 있다
	   	   	  <!ELEMENT tr (td|tr)*>
	   	  <html>
	   	  	<head> 생략이 가능 (설정파일이 없는 경우)
	   	  	  출력하는 태그가 아니다 (설정 => CSS,JavaScript,키워드, 첫화면, 한글 설정)
	   	  	</head>
	   	  	<body>
	   	  	  브라우저에서 출력하는 태그
	   	  	</body>
	   	  </html>
	   	  
	   	  <h3>123456</h3> => 아무것도 없으면 </body>로 자동 인식
	   	  
	   	  <html> : 화면에 HTML을 출력 (화면 UI), XML (화면 UI(X), 문서관리) => 데이터 베이스
	   	  									 ---------------------- 설정파일로 주로 사용
	   	  									 
	   	  = <head>
	   	  	  <meta> : 문자 인코딩
	   	  	    <meta charset="UTF-8"> : 한글 처리
	   	  	    			  ------- Unicode Tranfor Format => 2byte로 읽어서 출력
	   	  	    			  ------- UTF-8, EUC-KR (한글 변환)
	   	  	    			  		  ------ 표준화 (모든 운영체제에서 사용) => AWS (운영체제 -> 우분투(리눅스))
	   	  	    <meta content = "맛집, 여행..."> : 키워드 저장, 요약정보
	   	  	   <title> : 문서제목 (브라우저에 실행)
	   	  	   **<link> : CSS파일 읽기
	   	  	   			---
	   	  	   			 외부 CSS => 문서 => <link> ==> 프로젝트 파일 전체에서 공통으로 사용
	   	  	   			 내부 CSS => HTML <style> ==> 한개의 파일안에서만 사용
	   	  	   			 인라인 CSS => <태그 style=""> ==> 한개의 태그만 제어
	   	  	   **<style> : CSS적용
	   	  	   **<script> : 이벤트 처리, 데이터 관리
	   	  = <body> : 화면 출력 (UI)
	   	     1) 글자 관련 태그 ( <b>, <strong>, <em> => 강조
	   	     				  <h1> ~ <h6> => 제목
	   	     				  <br>, <p> => 간격조절
	   	     				  <i> => 이탤릭체
	   	     				  <small>, <sub>, <sup>)
	   	     2) 목록 관련 ( <ul>, <ol>, <table>, <dl> )
	   	     2-1) <a> : 앵커 => 화면 변경
	   	     3) 멀티미디어 : img, embed, (video, audio => mp3파일이 존재해야함)
	   	     3-1) 입력창 : input, textarea, select
	   	     			 ------
	   	     			   type
	   	     			   	 = text : 한줄 문자열
	   	     			   	 = password : 암호화
	   	     			   	 = radio : 라디오 버튼
	   	     			   	 = checkbox
	   	     			   	 **= date
	   	     			   	 = submit : 전송 버튼 <button>, type = image
	   	     			   	 = button : 자바스크립트에서 처리
	   	     			   	 = reset : 초기화 버튼
	   	     			   	 **= number
	   	     4) 화면 분할 : div, span
	   	     5) HTML5에 추가된 태그 : header, footer, section, article, nav ...

 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
	  <!-- 
	  		<img> 이미지 출력
	  		--------------- png, gif, jpg
	  		1) 속성
	  		   = src => 파일명 지정 (원격, 폴더)
	  		   			--------- 파일 지정
	  		   			--------- ./image/a.jpg
	  		   			--------- image/a.jpg
	  		   			------------------------------------ HTML파일과 같은 폴더에 있는 경우
	  		   			--------- ../image/a.jpg
	  		   			------------------------------------ HTML문서가 있는 폴더와 다른 폴더에 있는 경우
	  		   			--------- ../../image/../a.jpg (.. -> CD(Change Directory))
	  		   ----------
	  		   = width
	  		   = height
	  		   ---------- 축소 확대
	  		   --------------------
	  		   = name : 자바에서 데이터값을 받는 경우에 사용
	  		   --------------------
	  		   = id => 중복이 없다
	  		   = class
	  		   -------------------- CSS, JavaScript => 구분자
	  		   = style
	  		   --------------------
	  		   
	  		   1) 블록 속성
	  		   2) 인라인 속성
	  		   ------------
	  		   1) 여는 태그 / 닫는 태그
	  		   	   <태그>출력값</태그>
	  		   2) 단독 태그
	  		   	   <태그 속성값 = "">
	   -->
	   <img src="../image/f1.jpg" width="100" heigth="100" title="야채볶음밥">
	   <img src="../image/f2.jpg" width="450" height="450" title="감자 옹심이">
	   <img src="https://recipe1.ezmember.co.kr/cache/recipe/2022/07/19/8d1cce0024f7ab704001602df86b70081_m.jpg">
	   <!-- <img src="../image/f3.jpg" width=100%> -->
	   <!-- 100% : 브라우저 크기 => heigth는 자동 지정 -->
	   <p>
	   <img src="../image/f4.jpg"><br>
	   <b>달콤 짭조름♡ 떡 베이컨 간장조림♡</b>
	   <p>
	   <!-- 이미지와 설명을 동시에 처리 : CARD -->
	   <figure> 
	     <img src="../image/f4.jpg">
	     <figcaption>달콤 짭조름♡ 떡 베이컨 간장조림♡</figcaption>
	   </figure>
	   <p>
	   <img src="../image/food.jpg" usemap="#food">
	   <map name="food">
	     <area shape="rect" coords="50,165,100,227" href="html_tag2.html">
	     <!-- 
	     	에러 : ** 404 (파일이 존재하지 않는 경우)
	     		  403 (보안 : 접속거부)
	     		  ** 500 (자바 오류)
	     		  412 (한글 변환 => UTF => UFT)
	     		  400 (매칭이 안되는 경우) ==> JSP에서는 없다
	     		  --------------------
	     		    [] ==> String =============> 스프링
	     		    double => boolean
	      -->
	   </map>
	   <p>
	   <figure>
	     <embed src="http://youtube.com/embed/kihrFxwdMb4" width="450" height="400">
	     <figcaption>아바타: 물의 길</figcaption>
	   </figure>
	   <p>
	   <figure>
	   	 <!-- 
	   	 	  일반 사이트 : <embed>
	   	 	  VueJS, ReactJS = <iframe>을 사용한다
	   	  -->
	     <iframe src="http://youtube.com/embed/kihrFxwdMb4" width="450" height="400">
	     <figcaption>아바타: 물의 길</figcaption>
	   </figure>
	</body>
</html>
